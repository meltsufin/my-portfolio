<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body onload="fetchComments()">
    <div id="content">
      <h1>Mike's Portfolio</h1>
      <p>This Mike's my portfolio.</p>
      <img src="/images/github_profile.jpeg">
      <p>Click here to get a random message:</p>
      <button onclick="addRandomGreeting()">Hello</button>
      <div id="greeting-container"></div>
      <br/>
      <form action="/comments" method="POST">
        <input type="text" name="comment" placeholder="type your comment"/>
        <input type="submit" value="Add Comment"/>
      </form>
      <br/>
      Comments: <button onclick='deleteAllComments()'>Delete All Comments</button>
      <div id="comments-container"></div>
      <br>
      Number of comments to display: <select name="comments-num" id="comments-num" onchange="fetchComments()">
        <option value="1000">all</option>
        <option value="1">1</option>
        <option value="5">5</option>
        <option value="10">10</option>
      </select>


    </div>
  </body>
</html>
